# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: [ push ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/PullThroughDoc.sln
    - name: Build
      run: dotnet build ./src/PullThroughDoc.Test/PullThroughDoc.Test.csproj --no-restore
    - name: Test
      run: dotnet test ./src/PullThroughDoc.Test/PullThroughDoc.Test.csproj --no-build --verbosity normal
